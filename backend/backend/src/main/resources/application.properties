# Server Configuration
server.port=8081
spring.application.name=videogames-backend

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:videogamesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.com.videogames.backend=DEBUG
logging.level.org.springframework.web=INFO
