version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: videogames-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: videogamesdb
      MYSQL_USER: videogames
      MYSQL_PASSWORD: videogames123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - videogames-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videogames-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/videogamesdb
      SPRING_DATASOURCE_USERNAME: videogames
      SPRING_DATASOURCE_PASSWORD: videogames123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - videogames-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: videogames-frontend
    environment:
      APP_API_URL: http://backend:8081
    ports:
      - "8082:8082"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - videogames-network

networks:
  videogames-network:
    driver: bridge

volumes:
  db_data: